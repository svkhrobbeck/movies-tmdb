<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="images/"> -->

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body id="home">
    <!-- HEADER -->
    <header class="site-header" data-site-header>
      <div class="container site-header__container">
        <a href="index.html" class="logo">
          <img
            class="logo__img"
            src="images/logo.svg"
            alt="MovieDB"
            width="80"
            height="37"
          />
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#home">Home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#casts">Casts</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#trailes">Trailers</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- TOP BANNER -->
      <section class="top-banner" data-top-banner-wrapper>
        <div
          class="top-banner__wrapper"
          data-top-banner-bg
        ></div>
        <div class="container top-banner__inner">
          <span class="to-down" data-to-down>
            <svg
              width="34"
              height="45"
              viewBox="0 0 92 118"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M80 61L45.656 95.344L11.312 61L0 72.312L45.656 117.968L91.312 72.312L80 61Z"
                fill="white"
              />
              <path
                d="M80 0L45.656 34.344L11.312 0L0 11.312L45.656 56.968L91.312 11.312L80 0Z"
                fill="white"
              />
            </svg>
          </span>
        </div>
      </section>
      <!-- /TOP BANNER -->

      <!-- CASTS -->
      <section class="casts swiper" id="casts">
        <h2 class="casts__title movie__title" data-casts-title></h2>
        <div class="swiper-wrapper" data-casts-wrapper></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </section>
      <!-- /CASTS -->
    </main>
    <!-- /MAIN CONTENT -->

    <!-- FOOTER -->
    <header class="site-footer">
      <div class="container site-footer__container">
        <a href="/" class="logo">
          <img
            class="logo__img"
            src="images/logo.svg"
            alt="MovieDB"
            width="80"
            height="37"
          />
        </a>
      </div>
    </header>
    <!-- /FOOTER -->

    <!-- TEMPLATE -->
    <template data-casts-template>
      <div class="swiper-slide" data-swiper-autoplay="2000">
        <div class="casts-card">
          <div class="casts-card__img-wrapper">
            <img class="casts-card__img" width="318" height="477" data-casts-img />
          </div>
          <div class="casts-card__content">
            <h3 class="casts-card__name" data-casts-name>Johnny Depp</h3>
            <p class="casts-card__character" data-casts-character>
              Jack Sparrow
            </p>
          </div>
        </div>
      </div>
    </template>
    <!-- /TEMPLATE -->

    <!-- LOADER -->
    <div class="loader hidden" data-loader>
      <img class="loader__img" src="images/spinner.svg" alt="loader" />
    </div>
    <!-- /LOADER -->

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/movie.js"></script>
  </body>
</html>
